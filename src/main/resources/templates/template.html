<html>
<head>
  <meta charset="UTF-8"/>
  <title>{#insert title}Default Title{/}</title>
  <style>
    @page { margin: 100px 50px 50px }
    html {
        height: 100%;
    }
    body {
       font-family: Arial, sans-serif;
       height: 100%;
       margin: 0;
    }
    .header {
       text-align: center;
       margin-bottom: 30px;
    }
    .invoice-details {
       margin-bottom: 20px;
    }
    table {
       width: 100%;
       border-collapse: collapse;
       margin-bottom: 20px;
    }
    th, td {
       border: 1px solid #ddd;
       padding: 8px;
       text-align: left;
    }
    th {
       background-color: #f2f2f2;
    }
    .total {
       text-align: right;
       font-weight: bold;
    }
    .page-break {
      page-break-after: always;
    }
    .page-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #daedec;
    }
    {#insert style}{/}

  </style>
</head>
<body>
{#insert}No body!{/}
</body>
</html>
